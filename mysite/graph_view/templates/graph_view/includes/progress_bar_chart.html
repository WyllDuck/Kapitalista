{% block content %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {
        packages: ['corechart', 'bar']
    });
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

        // FORMATING DATA FROM DJANGO TO JAVASCRIPT:
        var data = $('#data').data().other;

        var bar_labels = ($('#bar_labels').data().other);
        bar_labels = bar_labels.split(',')

        // Init variable:
        var value = new Array();
        value.push(["Income", "Years"]);

        for (var i = 0; i < data.length; i++) {
            value.push([bar_labels[i], data[i]]);
        }
        // END OF FORMATING

        var data = google.visualization.arrayToDataTable(value);

        var options = {
            title: 'University timestamp by income',
            chartArea: {
                width: '65%',
            },
            hAxis: {
                title: 'Years to get the degree',
                minValue: 0
            },
            vAxis: {
                title: 'Income'
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div_2'));

        chart.draw(data, options);
    }
</script>

<meta id="data" data-name="data" data-other="{{data}}">
<meta id="bar_labels" data-name="data" data-other="{{bar_labels}}">

<div id="chart_div_2" style="height: 60%"></div>
{% endblock %}
