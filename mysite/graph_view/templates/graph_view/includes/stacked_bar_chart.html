{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {
        packages: ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['23', '5000-10000', '10000-12500', '12500-15000', '15000-20000', '20000-30000',
                '+ 30000', {
                    role: 'annotation'
                }
            ],
            ['0-1', 10, 12, 33, 32, 11, 2, ''],
            ['1-2', 10, 12, 33, 32, 11, 2, ''],
            ['2-3', 10, 12, 33, 32, 11, 2, ''],
            ['3-4', 10, 12, 33, 32, 11, 2, ''],
            ['4-5', 10, 12, 33, 32, 11, 2, ''],
            ['5-6', 10, 12, 33, 32, 11, 2, ''],
            ['6-7', 10, 12, 33, 32, 11, 2, ''],
            ['7-8', 10, 12, 33, 32, 11, 2, ''],
            ['8-9', 10, 12, 33, 32, 11, 2, ''],
            ['9-10', 10, 12, 33, 32, 11, 2, '']
        ]);

        var options = {
            chartArea: {
                width: '90%',
            },
            title: 'TMM (Theory in Machines and Mechanism)',
            legend: {
                position: 'bottom',
                maxLines: 15
            },
            bar: {
                groupWidth: '75%'
            },
            colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6', '#f3b42f'],
            isStacked: true,
        };

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1, 2, 3, 4, 5, 6]);

        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
        chart.draw(view, options);
    }
</script>

<div id="columnchart_values" style="height: 60%"></div>

{% endblock %}
